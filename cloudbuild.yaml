steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/lstmflask01-406005/lstmFlask01', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/lstmflask01-406005/lstmFlask01']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'lstmFlask01', '--image', 'gcr.io/lstmflask01-406005/lstmFlask01', '--region', 'us-central1', '--platform', 'managed','--port','80']
images:
- gcr.io/lstmflask01-406005/lstmFlask01